<!DOCTYPE html>
<html>

	<meta charset="utf-8">

	<body>
    <h1>Validaciones-Examenes</h1>
    <script type="text/javascript">
        let calif1 = parseInt(prompt("¿Cuál es tu calificación 1? "));
        let calif2 = parseInt(prompt("¿Cuál es tu calificación 2? "));
				let calif3 = parseInt(prompt("¿Cuál es tu calificación 3? "));
        let promedio = (calif1 + calif2 + calif3) / 3;
				if(promedio >= 8.5){
          alert("Yujuuu - Tienes permiso");
        } else if (promedio <= 5){
          alert("Estarás castigado ='(");
        }else{
          alert("No estarás castigado, pero tampoco tienes permiso");
        }

    </script>
	</body>
</html>
