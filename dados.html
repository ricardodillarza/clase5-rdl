    <h1>Validaciones-Dados</h1>
    <script type="text/javascript">

        let shot2 = prompt("Valor de dado 2: ");

				}else if(shot1 === shot2 || shot1 === shot3 || shot2 === shot3){
          alert("Yujuuu... Ganaste!!!");
        }else{
          alert("Suerte a la siguiente...");
        }

    </script>
