<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Nivel de jugador</title>
</head>

<body>
<script>

	let nivel = parseInt(prompt("¿En qué nivel te encuentras?"));

	if (nivel <=9) {
		alert("Eres un aprendiz");
	}

	else if (nivel<=19) {
		alert("Has evolucionado a Acróbata");
	}

	else if (nivel >=20) {
		alert("Ya eres un ninja");
	}

	else {alert ("Eres nada")};	
	
</script>	
</body>
</html>
